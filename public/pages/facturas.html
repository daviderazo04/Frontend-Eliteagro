<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - Elite Agro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button onclick="window.location.href='administrador.html'" class="btn btn-secondary mb-3">Regresar al Menú
            Principal</button>

        <h1 class="text-center mb-4">Gestión de Facturas</h1>

        <div class="mb-3 d-flex justify-content-between align-items-center">
            <button id="loadFacturas" class="btn btn-primary me-3">Presentar Todos</button>
            <div class="d-flex flex-column flex-md-row gap-2">
                <div class="input-group">
                    <input type="text" id="searchFacturaById" class="form-control"
                        placeholder="Buscar por ID de Factura">
                    <button id="searchById" class="btn btn-primary">Buscar por ID</button>
                </div>
                <div class="input-group">
                    <input type="text" id="searchFacturaByCedula" class="form-control" placeholder="Buscar por Cédula">
                    <button id="searchByCedula" class="btn btn-primary">Buscar por Cédula</button>
                </div>
            </div>
        </div>



        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Dirección</th>
                    <th>Subtotal</th>
                    <th>IVA</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="facturasTable">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <!-- Modal para cambiar estado -->
    <div class="modal fade" id="estadoModal" tabindex="-1" aria-labelledby="estadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="estadoModalLabel">Cambiar Estado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="estadoForm">
                        <div class="mb-3">
                            <label for="estadoSelect" class="form-label">Estado</label>
                            <select class="form-select" id="estadoSelect">
                                <option value="CREADO">CREADO</option>
                                <option value="PAGADO">PAGADO</option>
                                <option value="ENTREGADO">ENTREGADO</option>
                                <option value="ANULADO">ANULADO</option>
                            </select>
                        </div>
                        <input type="hidden" id="facturaId">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="facturas.js"></script>
</body>

</html>
