<!-- clientes.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Elite Agro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button onclick="window.location.href='administrador.html'" class="btn btn-secondary mb-3">Regresar al Menú
            Principal</button>
        <h1 class="text-center mb-4">Gestión de Clientes</h1>

        <div class="mb-3">
            <button id="loadClientes" class="btn btn-primary">Presentar Todos</button>
            <input type="text" id="searchCliente" class="form-control mt-3" placeholder="Buscar por Nombre o ID">
        </div>

        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTable">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
    <script src="js/clientes.js"></script>
</body>

</html>
