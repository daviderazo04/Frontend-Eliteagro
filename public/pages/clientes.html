<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Elite Agro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button onclick="window.location.href='administrador.html'" class="btn btn-secondary mb-3">Regresar al Menú
            Principal</button>
        <h1 class="text-center mb-4">Gestión de Clientes</h1>

        <div class="mb-3 d-flex">
            <button id="loadClientes" class="btn btn-primary me-3">Presentar Todos</button>
            <input type="text" id="searchCliente" class="form-control me-3" placeholder="Buscar por Cédula">
            <button id="buscarCliente" class="btn btn-info">Buscar por Cédula</button>
        </div>

        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Género</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTable">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <!-- Modal para editar cliente -->
    <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarClienteForm">
                        <input type="hidden" id="editClienteId">
                        <div class="mb-3">
                            <label for="editCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="editCedula" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGenero" class="form-label">Género</label>
                            <select class="form-select" id="editGenero" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editTelefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editFechaNacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCiudad" class="form-label">Ciudad</label>
                            <select class="form-select" id="editCiudad" required>
                                <!-- Opciones de ciudades se cargan dinámicamente -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/clientes.js"></script>
</body>

</html>
