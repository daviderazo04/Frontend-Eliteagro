<!-- sugerencias.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias - Elite Agro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button onclick="window.location.href='administrador.html'" class="btn btn-secondary mb-3">Regresar al Menú
            Principal</button>
        <h1 class="text-center mb-4">Gestión de Sugerencias</h1>

        <div class="mb-3">
            <button id="loadSugerencias" class="btn btn-primary">Presentar Todas</button>
            <input type="text" id="searchSugerencia" class="form-control mt-3"
                placeholder="Buscar por Cliente o Título">
        </div>

        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Título</th>
                    <th>Contenido</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="sugerenciasTable">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
    <script src="js/sugerencias.js"></script>
</body>

</html>
